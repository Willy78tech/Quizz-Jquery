<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Quizz</title>


</head>

<body class="bg-dark">
    <main class="row">
        <div class="container mt-5 w-50">
            <div id="afficherErreurs" class="text-danger">
            </div>
            <div class="row d-flex justify-content-center">


                <form id="formulaire" action="#identity" class="col-md-8 border bg-light rounded p-5">
                    <h1 class="text-center">Informations personnelles</h1>
                    <hr>
                    <label for="fname">Nom :</label><br>
                    <input type="text" id="fname" name="fname" class="form-control" placeholder="nom" aria-label="nom"><br>
                    <label for="fname">Prenom :</label><br>
                    <input type="text" id="lname" name="lname" class="form-control" placeholder="prenom" aria-label="prenom"><br>
                    <label for="date">Date :</label><br>
                    <input type="date" id="date" name="date" class="form-control" aria-label="date de naissance"><br>
                    <label for="statut">Statut :</label><br>
                    <select id="statut" name="statut" class="form-control" aria-label="statut">
                                <option value="" >Choisir..</option>
                                <option value="1">Etudiant</option>
                                <option value="2">Enseignant</option>
                             </select>
                    <hr>
                    <button class="btn btn-lg btn-dark btn-block mt-3" type="submit" id="acceder" aria-label="acceder au quizz">Acceder au Quiz</button>
                </form>





                <!-------------------------  quizz --------------------------------->


                <div id="start_page" class="col-md-8 border bg-light rounded p-5">
                    <h3 class="text-center mb-5">Mini Quizz intégration</h3>
                    <p>Vous obtiendrez 2 points pour chaque bonne réponse. Le score maximum est de 10 points.
                    </p>
                    <hr>
                    <button class="btn btn-dark d-flex mx-auto mt-4" id="btn">
                            <h5>Demarrer le Quiz</h5>
                            </button>
                </div>




                <div id="quizz" class="col-md-8 border bg-light rounded p-5">
                    <h4></h4>
                    <div class="card-body">
                        <h5 class="card-text font-weight-bold" id="question"></h5>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
                        </div><br>
                        <h5><span id="number">0</span> sur 5</h5>
                    </div>
                    <div class="col-md-12 p-4">
                        <button class="btn btn-block btn-outline-info text-left option" id="options1"></button>
                        <button class="btn btn-block btn-outline-info text-left option" id="options2"></button>
                        <button class="btn btn-block btn-outline-info text-left option" id="options3"></button>
                        <button class="btn btn-block btn-outline-info text-left option" id="options4"></button>
                    </div>
                    <hr>
                    <div class="footer p-4">
                        <button class="btn btn-dark float-left" id="prev">Précedent</button>
                        <button class="btn btn-dark float-right" id="next">Suivant</button>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark btn-lg mx-auto" id="finish">Terminé</button>
                    </div>
                </div>



                <!-------------------------  résultat --------------------------------->


                <div id="result" class="col-md-8 border bg-secondary text-light rounded p-5">
                    <h3 class="display-4">Score : <span id="marque"></span> /10</h3>
                    <hr>
                    <h3 class="mt-4"><span id="correct-answer"></span> bonne(s) réponses sur 5</h3>
                    <h3 class="mt-4">Résultat: <span id="percentage"></span>%</h3>
                </div>
                <div id="identity" class="bg-lightblue">
                </div>
                <div id="responses" class="col-md-8 border bg-light rounded p-5">
                    <div>
                        <h3>Bonne(s) réponse(s)</h3>
                        <div id="goodResponse"> </div>
                        <h3>Mauvaise(s) réponse(s)</h3>
                        <div id="badResponse"></div>
                    </div>
                </div>


            </div>
        </div>




    </main>
    <!-- <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="script.js"></script>
</body>

</html>
